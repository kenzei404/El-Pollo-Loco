<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image" href="img_pollo_locco/img/4_enemie_boss_chicken/3_attack/G17.png">
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-js.class.js"></script>
    <script src="classes/statusbar.class.js"></script>
    <script src="classes/coinbar.class.js"></script>
    <script src="classes/bottlebar.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/small-chicken.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/gameOver.js"></script>
    <script src="classes/youWin.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="JavaScript/game.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="orientationWarning" class="orientation-warning">
        <h1>Turn your device to play the game</h1>
    </div>

    <img id="startScreen" class="startScreen" src="img_pollo_locco/img/9_intro_outro_screens/start/startscreen_1.png"
        alt="">
    <div class="canvas-container">
        <canvas id="canvas" width="720px" height="480px" class="d-none"></canvas>
    </div>
    <img id="gameSound" class="gameSound" onclick="toggleMute()" src="img_pollo_locco/soundOn.png" alt="Sound Icon">

    <div class="startScreenButtons">
        <button onclick="init()" id="startButton" class="startButton">Play!</button>
        <button onclick="toggleControls()" id="controls" class="controlButton">Show controls</button>
    </div>

    <div id="controlsDiv" class="controls" style="display: none;">
        <div>
            <div>JUMP = Space</div>
            <div>Throw = Up</div>

        </div>
        <div>
            <div>Walk = Left/Right Arrow</div>
            <div>Restart = R</div>
        </div>
    </div>

    <div id="touchButtons" class="touch-buttons d-none">
        <div class="touch-button-side">
            <button class="touch-button" onclick="keyboard.LEFT = true; setTimeout(() => keyboard.LEFT = false, 200);">Left</button>
            <button class="touch-button" onclick="keyboard.RIGHT = true; setTimeout(() => keyboard.RIGHT = false, 200);">Right</button>
        </div>
        <div>
            <button class="reset-button" onclick="resetGame()">Reset</button>
        </div>
        <div class="touch-button-side">
            <button class="touch-button" onclick="keyboard.JUMP = true; setTimeout(() => keyboard.JUMP = false, 200);">Jump</button>
            <button class="touch-button" onclick="keyboard.THROW = true; setTimeout(() => keyboard.THROW = false, 200);">Throw</button>
        </div>
    </div>

</body>
</html>
